{% extends "base.html" %}
{% load i18n %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
<h1>Reset Your password</h1>

<form action="{% url 'accounts:reset_password_custom' %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <br>
    <input type="submit" value="Submit">
</form>

{% endblock %}
