{% load i18n %}

<form class="form" action="" method="POST">
    {% csrf_token %}
    {% for field in form %}

        <div class="form__detail__box">
            <label class="form__label" for="{{ field.auto_id }}">{{ field.label }}</label>
            {{ field }}
        </div>  

        {% include "components/error-messages.html" with errors=field.errors %}
    {% endfor %}

    <div class="form__submit__box">
        <input class="btn btn-secondary" type="submit" value="{{ btn_name }}">
    </div>
</form>
