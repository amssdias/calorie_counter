{% extends "base.html" %}
{% load i18n %}

{% block title %}All foods{% endblock %}

{% block content %}
    <h1>Hello World</h1>
    
    {% for object in object_list %}
        <p>{{object}}</p>
        <a href="{% url 'foods:food_details' slug=object.slug %}">More details</a>
        <a href="#">Delete Food</a>
        <hr>
    {% endfor %}
{% endblock %}
